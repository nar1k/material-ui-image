# JavaScript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:9.10

    working_directory: /tmp/repo

    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run: yarn test

      - run: mkdir /tmp/repo/artifacts
      - run: yarn pack > /tmp/repo/artifacts/material-ui-image-${CIRCLE_TAG}.tgz

      - store_artifacts:
          path: /tmp/repo/artifacts

      - persist_to_workspace:
          root: /tmp
          # Must be relative path from root
          paths:
            - repo 

  release:
    docker:
      # specify the version you desire here
      - image: circleci/golang:latest

    working_directory: /tmp/repo

    steps:
      - attach_workspace:
          at: /tmp/repo 
      - run:
          name: "Publish Release on GitHub"
          command: |
            go get github.com/tcnksm/ghr
            ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} -delete ${CIRCLE_TAG} /tmp/repo/artifacts/

workflows:
  version: 2
  build-and-release:
    jobs:
      - build:
          filters:
            tags:
              only: /^\d+\.\d+\.\d+$/
      - release:
          requires:
            - build
